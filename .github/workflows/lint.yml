name: Code Quality Check

on:
  pull_request:
    branches: [dev]

jobs:
  prettier-eslint:
    name: Prettier and ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          separator: ','

      - name: Check Prettier on changed files
        if: steps.changed-files.outputs.all_changed_files != ''
        run: |
          echo "Checking Prettier formatting for files: ${{ steps.changed-files.outputs.all_changed_files }}"
          npx prettier --check $(echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ',' ' ')

      - name: Check ESLint on changed files
        if: steps.changed-files.outputs.all_changed_files != ''
        run: |
          echo "Checking ESLint rules for files: ${{ steps.changed-files.outputs.all_changed_files }}"
          npx eslint --quiet $(echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ',' ' ' | grep -E '\.jsx?$|\.tsx?$' || echo ".")
